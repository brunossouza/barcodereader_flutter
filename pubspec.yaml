name: barcodereader
description: A simple barcode/QRcode reader

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  #Barcode Reader lib
  flutter_barcode_scanner: ^1.0.1

  #share button
  shared_preferences: ^0.5.8
  esys_flutter_share: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  #Criação dos Icones
  flutter_launcher_icons: ^0.7.5

#Configuração dos Icones
flutter_icons:
  image_path: "assets/images/icon.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
